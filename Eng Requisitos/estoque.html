<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <link rel="stylesheet" href="estoque.css">
    <link rel="stylesheet" href="menu-estoque.css" />
</head>
<body>

    <button id="menu-toggle">
        <i style="font-size: 50px;">&#9776;</i> 
      </button>
      
      
        <!-- menu -->
        <aside class="sidebar" id="sidebar">
          <div class="logo">
            <h2>Menu</h2>
          </div>
          <nav class="menu">
            <a href="inicio.html"><i data-lucide="home"></i> Início</a>
            <a href="caixa.html"><i data-lucide="dollar-sign"></i> Caixa</a>
            <a href="despesas.html"><i data-lucide="credit-card"></i> Despesas Fixas</a>
            <a href="estoque.html"><i data-lucide="box"></i> Estoque</a>
          </nav>
    
          <style>
            a {
                text-decoration: none;
            }
        </style>
        
    
          <div class="logout">
            <a href="login.html">
                <button id="btn-sair">
                    <i data-lucide="log-out"></i> Sair
                </button>
            </a>
        </div>
        
        </aside>

    <div class="container">
        <h1>Controle de Estoque</h1>

        <form id="product-form">
            <input type="text" id="name" placeholder="Nome do Produto" required>
            <input type="number" id="quantity" placeholder="Quantidade" required>
            <input type="number" id="price" placeholder="Preço (R$)" step="0.01" required>
            <button type="submit">Adicionar Produto</button>
            
        </form>

        <div id="search-container">
            <input type="text" id="search" placeholder="Buscar produto...">
            <button id="search-btn">Buscar</button>
        </div>
        


        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th>Preço</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-list">
                <!-- Produtos serão listados aqui -->
            </tbody>
        </table>
    </div>

    <script src="estoque.js"></script>
    <script src="menu-estoque.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</body>
</html>
